<body>
  <h1>Local Weather</h1>
  <div class = "weatherContainer">
    <div class = "city container">Location</div>
    <div class = "weather container">
      <img class = "icon" src="" >
      <div class = "description container">description</div>
        <a href="https://www.flaticon.com/authors/rns"
            title="RNS">
          </a>
          <!--<div>Icons made by <a href="https://www.flaticon.com/authors/rns"

    <div class = "temperature container">
      <div class = "temp container">00</div>
      <button class ="tempBtn container">switch to</button>
    </div>
    <div class = "other conditions">
      <div class = "wind container">wind: 00mph</div>
      <div class = "humidity container">humidity: 00%</div>
    </div>
  </div>
